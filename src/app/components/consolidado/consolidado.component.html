<div class="row_menu">
    <div class="item_menu">
        <h4>Operadores</h4>
        <mat-form-field>
            <mat-label>Seleccione un operador</mat-label>
            <mat-select [(value)]="selected">
                <mat-option value="1"(click)="selectorOperador()">Claro</mat-option>
                <mat-option value="2"(click)="selectorOperador()">Movistar</mat-option>
                <mat-option value="3"(click)="selectorOperador()">Tigo</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="item_menu">
        <h4>Cantidad Recargas</h4>
        <mat-card class="card">
            <mat-card-content>{{cantidadRecargas}} Transacciones</mat-card-content>
        </mat-card>
    </div>
    <div class="item_menu">
        <h4>Acumulado Recargas</h4>
        <mat-card class="card">
            <mat-card-content>{{acumuladoRecargas}} Pesos</mat-card-content>
        </mat-card>
    </div>
</div>
<div class="tabla">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
        </ng-container>

        <ng-container matColumnDef="operador">
            <th mat-header-cell *matHeaderCellDef> Operador </th>
            <td mat-cell *matCellDef="let element"> {{element.operador}} </td>
        </ng-container>

        <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef> Telefono </th>
            <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
        </ng-container>

        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div style="display: flex;margin-top: 5%;">
    <div class="btnRecargar">
        <button mat-raised-button color="primary" (click)="abrirDialogRecarga()">Recargar</button>
    </div>
    <div style="flex: 1;">
        <button mat-raised-button color="warn">Salir</button>
    </div>
</div>
